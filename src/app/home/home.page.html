<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-avatar>
        <ion-img src="assets/icon/favicon.png" class="logo"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title>
      Nautilus CS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-avatar>
          <ion-img src="assets/icon/favicon.png" class="logo"></ion-img>
        </ion-avatar>
      </ion-buttons>
      <ion-title size="large">Nautilus CS</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
