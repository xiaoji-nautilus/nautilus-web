branches:
  only:
  - master
matrix:
  include:
  - os: linux
    sudo: true
    name: deploy
    language: node_js
    dist: xenial
    node_js:
      - 11
    addons:
      apt:
        update: true
        sources:
        - sourceline: deb https://dl.yarnpkg.com/debian/ stable main
          key_url: https://dl.yarnpkg.com/debian/pubkey.gpg
        - sourceline: deb https://dl.google.com/linux/deb/ stable main
          key_url: https://dl.google.com/linux/linux_signing_key.pub
        packages:
          - yarn
          - sshpass
    cache:
      npm: false
install:
  - yarn install
  - npm install -g @ionic/cli
before_script:
  - export SSHPASS=$ALIYUN_PASS
script:
  - ionic build --prod
after_script:
#  - sh $TRAVIS_BUILD_DIR/.travis/publish.sh
  - mkdir $TRAVIS_BUILD_DIR/tmp
  - tar -czvf $TRAVIS_BUILD_DIR/tmp/www.tar.gz $TRAVIS_BUILD_DIR/www
  - sshpass -e scp -o stricthostkeychecking=no $TRAVIS_BUILD_DIR/tmp/www.tar.gz root@www.guobaa.com:/tmp/
  - sshpass -e ssh -p22 root@www.guobaa.com tar -xzvf /tmp/www.tar.gz /var/www/html/ncs
env:
  global:
  - LANG=zh_CN.UTF-8
